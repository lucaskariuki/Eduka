{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="row">
  <div class="col-lg-6">
    <div class="box-element" id="form-wrapper">
      <form id="form" class="" action="#" method="post">
        <div class="" id="user-info">
          <div class="form-field">
            <input required class="form-control" type="text" name="name" placeholder="Name...">
          </div>
          <div class="form-field">
            <input required class="form-control" type="email" name="email" placeholder="Email..">
          </div>
        </div>

        <div class="" id="shipping-info">
          <hr>
          <p>Shipping Infomation</p>
          <hr>
          <div class="form-field">
            <input class="form-control" type="text" name="address" placeholder="Address....">
          </div>
          <div class="form-field">
            <input class="form-control" type="text" name="city" placeholder="City">
          </div>
          <div class="form-field">
            <input class="form-control" type="text" name="estate" placeholder="Estate">
          </div>
          <div class="form-field">
            <input class="form-control" type="text" name="phone" placeholder="0721 ....">
          </div>

        </div>
        <hr>
        <input id="form-button" class="btn btn-success btn-block" type="submit" name="" value="Continue">
      </form>

    </div>
    <br>
    <div class="box-element hidden" id="payment-info">
      <small>Paypal Options</small>
    </div>

  </div>

  <div class="col-lg-6">
    <div class="box-element">
      <a class="btn btn-outline-dark" href="{% url 'store:cart' %}">&#x2190; Back to Cart</a>
      <hr>
      <h3>Order Summary</h3>
      <hr>
      <div class="cart-row">
        <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
        <div style="flex:2"><p>Product</p></div>
        <div style="flex:1"><p>ksh.20</p></div>
        <div style="flex:1"><p>x 2</p></div>
      </div>
      <h5>Items: 2</h5>
      <h5>Total: ksh.40</h5>
    </div>
  </div>
</div>

{% endblock content %}
